<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Gestión de Tareas</h1>
    <button id="btnCargarTareas" class="btn btn-primary mb-3">Actualizar Tareas</button>

    <table class="table table-bordered table-striped" id="tablaTareas">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th>Usuario</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se llenará con JS -->
      </tbody>
    </table>
  </div>

  <script>
    const serverUrl = "http://127.0.0.1:5000";

    function badgeColor(status) {
      switch (status) {
        case "Por hacer": return "bg-secondary";
        case "Revisar": return "bg-warning text-dark";
        case "Finalizar": return "bg-primary";
        case "Liberada": return "bg-success";
        case "No completada": return "bg-danger";
        default: return "bg-light text-dark";
      }
    }

    async function cargarTareas() {
      try {
        const response = await fetch(`${serverUrl}/tasks/all`);
        if (!response.ok) throw new Error("Error al obtener las tareas");

        const tareas = await response.json();
        const tbody = document.querySelector("#tablaTareas tbody");
        tbody.innerHTML = "";

        tareas.forEach(t => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${t.id}</td>
            <td>${t.title}</td>
            <td>${t.description || ""}</td>
            <td><span class="badge ${badgeColor(t.status)}">${t.status}</span></td>
            <td>${t.user_id}</td>
          `;
          tbody.appendChild(fila);
        });
      } catch (error) {
        console.error("Error:", error);
        alert("No se pudieron cargar las tareas");
      }
    }

    document.getElementById("btnCargarTareas").addEventListener("click", cargarTareas);
    window.addEventListener("DOMContentLoaded", cargarTareas);
  </script>
</body>
</html>
